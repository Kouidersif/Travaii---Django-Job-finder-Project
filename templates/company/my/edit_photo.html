{% extends 'base.html' %}
{% load static %}

{% block content %}


<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title text-dark">Change picture privacy</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                
            </button>
        </div>
        
        <form action="{% url 'change_photo_privacy' edit_info.id %}" method="post">
        <div class="modal-body">
            {% csrf_token %}
            {{form.tag}}
            <br>
            <!-- Checkbox Switch -->
            {% if form.is_public == True %}
<div class="form-check form-switch mb-4">
    {{form.is_public}}
    <label class="form-check-valid">Public</label>
  </div>
  {% else %}
  <div class="form-check form-switch mb-4">
    {{form.is_public}}
    <label class="form-check-valid">Private</label>
  </div>
  {% endif %}
  <!-- End Checkbox Switch -->
            
        <div class="modal-footer">
            <button type="button" class="btn btn-white" data-bs-dismiss="modal">Close</button>
            <button class="btn btn-primary" type="submit">
                Save
            </button>
        </div>
    </div>
    </form>
    </div>

</div>
{% endblock content %}
