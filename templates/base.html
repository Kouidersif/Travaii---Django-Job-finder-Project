<script src="{% static 'assets/js/hs.bs-validation.js' %}"></script>


  <!-- JS Implementing Plugins -->

<!-- JS Plugins Init. -->
<script>
  (function() {
    // INITIALIZATION OF STEP FORM
    // =======================================================
    new HSStepForm('.js-step-form', {
      finish ($el) {
        const $successMessageTempalte = $el.querySelector('.js-success-message').cloneNode(true)

        $successMessageTempalte.style.display = 'block'

        $el.style.display = 'none'
        $el.parentElement.appendChild($successMessageTempalte)
      }
    })
  });
</script>
<script>
  (function() {
    // INITIALIZATION OF STEP FORM
    // =======================================================
     new HSStepForm('.js-step-form-validate', {
       validator: HSBsValidation.init('.js-validate'),
       finish ($el) {
         const $successMessageTempalte = $el.querySelector('.js-success-message').cloneNode(true)

         $successMessageTempalte.style.display = 'block'

         $el.style.display = 'none'
         $el.parentElement.appendChild($successMessageTempalte)
       }
    })
  })()
</script>

  <script>
    (function() {
      // INITIALIZATION OF HEADER
      // =======================================================
      new HSHeader('#header').init()


      // INITIALIZATION OF NAV SCROLLER
      // =======================================================
      new HsNavScroller('.js-nav-scroller', {
        delay: 400,
        offset: 140
      })


      // INITIALIZATION OF LISTJS COMPONENT
      // =======================================================
    

      // INITIALIZATION OF GO TO
      // =======================================================
      new HSGoTo('.js-go-to')


      // INITIALIZATION OF SELECT
      // =======================================================
      HSCore.components.HSTomSelect.init('.js-select')
    })()
  </script>
  




<script>
  (function() {
    // INITIALIZATION OF SELECT
    // =======================================================
    HSCore.components.HSTomSelect.init('.js-select')
  });
</script>
 
  
  <script>
    (function() {
      // INITIALIZATION OF MEGA MENU
      // =======================================================
      new HSMegaMenu('.js-mega-menu', {
          desktop: {
            position: 'left'
          }
        })


      // INITIALIZATION OF SHOW ANIMATIONS
      // =======================================================
      new HSShowAnimation('.js-animation-link')


      // INITIALIZATION OF BOOTSTRAP DROPDOWN
      // =======================================================
      HSBsDropdown.init()


      // INITIALIZATION OF GO TO
      // =======================================================
      new HSGoTo('.js-go-to')
    })()
  </script>

<script>
  (function() {
    // INITIALIZATION OF STEP FORM
    // =======================================================
    new HSStepForm('.js-step-form', {
      finish ($el) {
        const $successMessageTempalte = $el.querySelector('.js-success-message').cloneNode(true)

        $successMessageTempalte.style.display = 'block'

        $el.style.display = 'none'
        $el.parentElement.appendChild($successMessageTempalte)
      }
    })
  });
</script>
