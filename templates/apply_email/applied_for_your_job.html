
    <!doctype html>
    <html lang="en-US">

    <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>Notifications Email Template</title>
    <meta name="description" content="Notifications Email Template">
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        a:hover {text-decoration: none !important;}
        :focus {outline: none;border: 0;}
        .logotext h1{
  display: inline-block;
  padding: 0;
  margin-top: 0;

}
.logotext{
  font-family: 'Lobster', cursive;
  color: black;
  font-size: 30px;


}
a{
    text-decoration: none;
}
.spat{
  display: inline-block;
  padding: 0;
  color: #377dff;
  font-size: 60px;
}
    </style>
    </head>

    <body marginheight="0" topmargin="0" marginwidth="0" style="margin: 0px; background-color: #f2f3f8;" bgcolor="#eaeeef"
    leftmargin="0">
    <!--100% body table-->
    <table cellspacing="0" border="0" cellpadding="0" width="100%" bgcolor="#f2f3f8"
        style="@import url(https://fonts.googleapis.com/css?family=Rubik:300,400,500,700|Open+Sans:300,400,600,700); font-family: 'Open Sans', sans-serif;">
        <tr>
        <td>
            <table style="background-color: #f2f3f8; max-width:670px; margin:0 auto;" width="100%" border="0" align="center"
            cellpadding="0" cellspacing="0">
            <tr>
                <td style="height:80px;">&nbsp;</td>
            </tr>
            <tr>
                <td style="text-align:center;">
                <a href="#" title="logo">
                    <h1 class="logotext"><span class="spat">T</span>ravaii</h1>
                </a>
                </td>
            </tr>
            <tr>
                <td height="40px;">&nbsp;</td>
            </tr>
            <tr>
                <td>
                <table width="95%" border="0" align="center" cellpadding="0" cellspacing="0"
                    style="max-width:600px; background:#fff; border-radius:3px; text-align:left;-webkit-box-shadow:0 6px 18px 0 rgba(0,0,0,.06);-moz-box-shadow:0 6px 18px 0 rgba(0,0,0,.06);box-shadow:0 6px 18px 0 rgba(0,0,0,.06);">
                    <tr>
                    <td style="padding:40px;">
                        <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
                        <tr>
                            <td>
                            <h1 style="color: #1e1e2d; font-weight: 500; margin: 0; font-size: 32px;font-family:'Rubik',sans-serif;">Hi {{publisher}},</h1>
                            <p style="font-size:15px; color:#455056; line-height:24px; margin:8px 0 30px;">Here's
                                the first application which needs your attention.</p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                            <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
                                <tr
                                style="border-bottom:1px solid #ebebeb; margin-bottom:26px; padding-bottom:29px; display:block;">
                                <td width="84">
                                    <div class="flex-shrink-0">
                                        <img class="avatar avatar-md rounded-0" src="https://www.citypng.com/public/uploads/small/11640168385jtmh7kpmvna5ddyynoxsjy5leb1nmpvqooaavkrjmt9zs7vtvuqi4lcwofkzsaejalxn7ggpim4hkg0wbwtzsrp1ldijzbdbsj5z.png" alt="Image Description" style="width: 60px;height: 60px;margin-left: 8px; border-radius: 100px;">
                                        </div>
                                </td>
                                <td style="vertical-align:top;">
                                    <h3 style="color: #4d4d4d; font-size: 20px; font-weight: 400; line-height: 30px; margin-bottom: 3px; margin-top:0;">
                                        <strong>{{applicant}}</strong> applied for {{position}}</h3>
                                    <span style="color:#737373; font-size:14px;">{{time}}</span>
                                </td>
                                </tr>
                            </table>
                            </td>
                        </tr>
                        </table>
                    </td>
                    </tr>
                </table>
                </td>
            </tr>
            <tr>
                <td style="height:25px;">&nbsp;</td>
            </tr>
            <tr>
                <td style="text-align:center;">
                    <p style="font-size:14px; color:#455056bd; line-height:18px; margin:0 0 0;">Travaii <strong>2022</strong></p>
                </td>
            </tr>
            <tr>
                <td style="height:80px;">&nbsp;</td>
            </tr>
            </table>
        </td>
        </tr>
    </table>
    <!--/100% body table-->
    </body>

    </html>
